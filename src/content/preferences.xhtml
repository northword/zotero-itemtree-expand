<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
    <checkbox
      id="zotero-prefpane-__addonRef__-wraptitles"
      preference="extensions.itemtreeexpand.wrapTitles"
      data-l10n-id="pref-wraptitles"
    />
    <hbox align="center">
      <html:label
        for="zotero-prefpane-__addonRef__-maxlines"
        data-l10n-id="pref-maxlines-label"
      ></html:label>
      <html:input
        type="number"
        id="zotero-prefpane-__addonRef__-maxlines"
        preference="extensions.itemtreeexpand.maxLines"
        min="1"
        max="10"
        style="width: 60px; margin-left: 8px"
      ></html:input>
      <html:span
        data-l10n-id="pref-maxlines-hint"
        style="margin-left: 8px; color: #666; font-size: 0.9em"
      ></html:span>
    </hbox>
  </groupbox>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-about-title"></html:h2></label>
    <html:div style="line-height: 1.6">
      <html:p data-l10n-id="pref-description"></html:p>
      <html:p>
        <html:label
          data-l10n-id="pref-version"
          data-l10n-args='{"version":"__buildVersion__"}'
        ></html:label>
      </html:p>
    </html:div>
  </groupbox>
</vbox>
